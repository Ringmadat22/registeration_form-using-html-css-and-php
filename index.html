<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTERATION SYSTEM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <header>
            <h1>MAJOR GENERAL MULUGETA BULI POLYTECHNIC COLLEGE</h1>
        </header>
    </nav>
    <main>
        <div class="header">
            <h2>Online Registeration Form</h2>
        </div>
        <main>
            <div class="container">
                <form action="">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" >
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name">
                    <label for="date_of_birth">Date Of Birth</label>
                    <input type="datetime" name="date_of_birth">
                    <label for="email">Email Address</label>
                    <input type="email" name="email">
                    <label for="country">Country</label>
                    <select name="country" value="country">
                        <option>Ethiopia</option>
                        <option>South Sudan</option>
                        <option>Kenya</option>
                        <option>Uganda</option>
                        <option>Rwanda</option>
                    </select>
                    <label for="region">Region</label>
                    <select name="region" value="country">
                        <option>Addis Ababa</option>
                        <option>Hawasa</option>
                        <option>Jima</option>
                    </select>
                    <label for="address">Address</label>
                    <input type="text" name="address">
                    <label for="age">Age</label>
                    <input type="number" name="age">
                    <label for="course">Course</label>
                    <select name="course">
                        <option>IT</option>
                        <option>HNS</option>
                        <option>HTML</option>
                    </select>
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone">
                    <input type="submit" value="Register">
                </form>
            </div>
        </main>
    </main>
</body>
</html>
